<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #3700b3;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">联系我</a>
    </nav>
    <main>
        <h2>你好，世界！</h2>
        <p>这是一个简单的 HTML 网页示例。你可以根据需要修改和扩展它。</p>
        <!-- 添加图片 -->
        <img src="1.png" alt="示例图片">
    </main>
    <footer>
        <p>&copy; 2024 我的网页. 保留所有权利。</p>
    </footer>
</body>
</html>
